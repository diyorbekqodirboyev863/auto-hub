{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="display-4 bg-primary text-center text-white p-4 text-uppercase">Models List</h1>
    {% if cars %}
        <div class="row">
            {% for car in cars %}
                <div class="col-md-3 mb-4">
                    <div class="card" style="width: 100%;">
                        {% if car.images.exists %}
                            <img src="{{ car.images.first.image.url }}" class="card-img-top" alt="{{ car.model }}">
                        {% else %}
                            <img src="default_image_url" class="card-img-top" alt="Default image">
                        {% endif %}
                        <div class="card-body text-dark">
                            <h6 class="card-title">{{ car.model }}</h6>
                            <a href="{% url 'car_details' car.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h3 class="text-center">No cars found.</h3>
    {% endif %}
{% endblock %}
